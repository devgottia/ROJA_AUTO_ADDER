<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roja Auto Match Add</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        width: 800px;
      }

      .c-container {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="c-container">
      <div class="row">
        <div class="col-4">
          <div class="mb-4">
            <label class="form-label">Channel Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Cr7streams, LiveSoccer etc .."
              id="channel_name"
            />
          </div>
        </div>

        <div class="col-4">
          <div class="mb-4">
            <label class="form-label">Platform</label>
            <input
              type="text"
              class="form-control"
              placeholder="web, flash etc .."
              id="platform"
            />
          </div>
        </div>

        <div class="col-4">
          <div class="mb-4">
            <label class="form-label">Bitrate</label>
            <input
              type="text"
              class="form-control"
              placeholder="1000, 500 etc .."
              id="bitrate"
            />
          </div>
        </div>

        <div class="col-4">
          <div class="mb-4">
            <label class="form-label">Month Index</label>
            <select class="form-select" required id="monthIndex">
              <option value="">Select Month Index</option>
            </select>
          </div>
        </div>

        <div class="col-4">
          <div class="mb-4">
            <label class="form-label">Day Index</label>
            <select class="form-select" required id="dayIndex">
              <option value="">Select Day Index</option>
            </select>
          </div>
        </div>

        <div class="col-4">
          <div class="mb-4">
            <label class="form-label">Year Index</label>
            <select class="form-select" required id="yearIndex">
              <option value="">Select Year index</option>
            </select>
          </div>
        </div>

        <div class="col-4">
          <div class="mb-4">
            <label class="form-label">Start Time</label>
            <input type="text" class="form-control" placeholder="00:00" id="startTime"/>
          </div>
        </div>

        <div class="col-4">
          <div class="mb-4">
            <label class="form-label">Sport</label>
            <input
              type="text"
              class="form-control"
              placeholder="Football, Basketball etc .."
              id="sport"
            />
          </div>
        </div>

        <div class="col-4">
          <div class="mb-4">
            <label class="form-label">League</label>
            <input
              type="text"
              class="form-control"
              placeholder="EPL, NBA etc .."
              id="league"
            />
          </div>
        </div>

        <div class="col-4">
          <div class="mb-4">
            <label class="form-label">Opponent 1</label>
            <input
              type="text"
              class="form-control"
              placeholder="Chelsea etc .."
              id="opponent1"
            />
          </div>
        </div>

        <div class="col-4">
          <div class="mb-4">
            <label class="form-label">Opponent 2</label>
            <input
              type="text"
              class="form-control"
              placeholder="Liverpool etc .."
              id="opponent2"
            />
          </div>
        </div>

        <div class="col-4">
          <div class="mb-4">
            <label class="form-label">Links Limit</label>
            <input
              type="number"
              class="form-control"
              placeholder="10, 20 etc .."
              id="linksLimit"
            />
          </div>
        </div>

        <div class="col-4">
          <div class="mb-4">
            <label class="form-label">Channel ID</label>
            <input
              type="number"
              class="form-control"
              placeholder="ch1, ch2 .."
              id="channelId"
            />
          </div>
        </div>

        <div class="col-12">
          <div class="mt-2">
            <button class="btn btn-primary" id="startBtn">
              Save And Start
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./jquery.js"></script>

    <script src="./popup.js"></script>
  </body>
</html>
